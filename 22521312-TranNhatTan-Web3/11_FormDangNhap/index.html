<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
    <title>Form Đăng nhập</title>
</head>
<body onload="txtTenDN.focus();">
    <form action="" method="post" name="frmDangNhap" id="frmDangNhap" onsubmit="return GuiThongTin();">
        <table cellpadding="5" cellspacing="5">
            <tr align="center"><td colspan="2"><h1>Form Đăng Nhập</h1></td></tr>
            <tr><td align="right">Tên đăng nhập</td>
                <td><input type="text" id="txtTenDN" name="txtTenDN" size="30" maxlength="25" class="txt"></td></tr>
            <tr><td align="right">Mật khẩu</td>
                <td><input type="password" id="txtMk" name="txtMk" size="30" maxlength="25" class="txt"></td></tr>   
            <tr align="center">
                <td colspan="2">
                    <input type="submit" id="btnDangNhap" name="btnDangNhap" value="Đăng nhập" class="btn">
                    <input type="reset" id="btnLamLai" name="btnLamLai" value="Làm lại" class="btn" onclick="LamLai();">
                </td>
            </tr>
            <tr align="center"><td colspan="2" height="50"><label id="thongbao"></label></td></tr>
        </table>
    </form>
</body>
</html>
