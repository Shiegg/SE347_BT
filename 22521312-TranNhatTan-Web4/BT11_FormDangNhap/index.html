<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <title>Form Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin-top: 150px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9f9f9;
        }

        section {
            background: url(../images/login.jpg) right center no-repeat;
            background-size: contain;
            border: 2px dotted #B90003;
            border-radius: 10px;
            width: 35%;
            max-width: 400px;
            height: auto;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #B90003;
            text-align: center;
            font-size: 1.5rem;
        }

        .txt {
            background-color: rgba(207, 6, 9, 0.3);
            border: 1px dotted #B90003;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
        }

        .btn {
            background-image: linear-gradient(#B90003, #ff0000);
            border-radius: 10px;
            color: #FFFFFF;
            font-weight: bold;
            padding: 10px;
            border: 2px solid orange;
            width: 100%;
            margin-top: 10px;
            font-size: 1rem;
        }

        #thongbao {
            color: #B90003;
            font-style: italic;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .button-group {
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                margin-top: 100px;
            }

            section {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .txt {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                margin-top: 50px;
            }

            section {
                width: 95%;
                padding: 10px;
            }

            h1 {
                font-size: 1rem;
            }

            .txt {
                font-size: 0.8rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 6px;
            }
        }
    </style>
</head>

<body onload="document.getElementById('txtTenDN').focus();">
    <form action="" method="post" id="frmDangNhap" onsubmit="return GuiThongTin();">
        <section>
            <h1>Form Đăng Nhập</h1>
            <div class="form-group">
                <label for="txtTenDN">Tên đăng nhập</label>
                <input type="text" id="txtTenDN" name="txtTenDN" maxlength="25" class="txt">
            </div>
            <div class="form-group">
                <label for="txtMk">Mật khẩu</label>
                <input type="password" id="txtMk" name="txtMk" maxlength="25" class="txt">
            </div>
            <div class="button-group">
                <input type="submit" id="btnDangNhap" name="btnDangNhap" value="Đăng nhập" class="btn">
                <input type="reset" id="btnLamLai" name="btnLamLai" value="Làm lại" class="btn" onclick="LamLai();">
            </div>
            <label id="thongbao"></label>
        </section>
    </form>
</body>

</html>
