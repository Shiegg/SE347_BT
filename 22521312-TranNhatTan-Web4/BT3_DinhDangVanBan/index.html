<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định dạng văn bản</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            text-align: center;
            margin: 40px 0;
        }

        header p {
            color: #00CC00;
            font-size: 2em;
            font-weight: bold;
        }

        main {
            padding: 0 20px;
        }

        .content {
            margin: 0 auto;
            max-width: 1200px;
        }

        .content p {
            margin-bottom: 20px;
        }

        .subject {
            font-weight: bold;
            text-decoration: underline;
        }

        .text {
            font-style: italic;
        }

        .formula {
            color: red;
        }

        .code {
            min-height: 100px;
            background-color: #CCC;
            padding: 10px;
            overflow-x: auto;
        }

        .code .code-text {
            color: blue;
            line-height: 2em;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header p {
                font-size: 1.5em;
            }

            .content {
                padding: 0 20px;
            }

            .code .code-text {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            header p {
                font-size: 1.2em;
            }

            .content p {
                font-size: 0.9em;
            }

            .code .code-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <p>Định dạng văn bản</p>
    </header>

    <main class="content">
        <section>
            <p>
                <span class="subject">Hoá học:</span>
                <span class="text"> Nước:</span>
                <span class="formula"> H<sub>2</sub>O</span>
                <span>;</span>
                <span class="text">Axit Sunfuric: </span>
                <span class="formula">H<sub>2</sub>SO<sub>4</sub></span>
            </p>

            <p>
                <span class="subject">Toán học:</span>
                <span class="text"> Phương trình bậc 2: </span>
                <span class="formula">ax<sup>2</sup> + bx + c = 0</span>
            </p>

            <p>
                <span class="subject">Tin học:</span>
                <span class="text"> Vòng lặp for: </span>
            </p>

            <div class="code">
                <p class="code-text">
                    int tong = 0; <br>
                    for(int i = 1; i <= 10; i++) <br>
                    <span style="margin-left: 44px;">tong += i;</span> <br>
                    printf("Tong cac so tu 1 => 10 la: %d\n", tong);
                </p>    
            </div>
        </section>
    </main>
</body>
</html>
